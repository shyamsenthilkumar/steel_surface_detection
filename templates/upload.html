<!DOCTYPE html>
<html>
<head>
    <title>Steel Surface Defect Detection</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 100px;
        }
        h2 {
            font-size: 40px;
            margin-bottom: 30px;
        }
        input[type="file"] {
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            text-decoration: none;
            font-size: 22px;
            padding: 15px 30px;
            border-radius: 10px;
            background: #28a745;
            color: white;
            margin: 10px;
            display: inline-block;
        }
        a:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Steel Surface Defect Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Predict</button>
        </form>
        <br>
        <a href="{{ url_for('camera') }}">Go to Live Camera Detection</a>
    </div>
</body>
</html>
